<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time yourself - a quick little game to see how good you are at guessing time.</title>
  <meta type="description" content="A quick game to test your sense of time.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css'>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" media="all" href="less.css"/>
  <link rel="stylesheet" media="all" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
  <header>
    <h1 class="large">Time yourself</h1>
  </header>
  <section>
    <p>A quick little game to see how good you are at guessing time.</p>
    <p id="setchallenge">It requires JavaScript</p>
    <output id="challenge"></output><output id="log"></output>
    <p id="challengeintro">
      Start by touching the screen, pressing down your mouse or pressing a key. 
      End by releasing the mouse, moving your finger off the screen or releasing the key.
    </p>
  </section>
  <script src="timeyourself.js"></script>
  <footer>
  <p class="small">Written by 
    <a href="http://christianheilmann.com/">Chris Heilmann</a> 
    (<a href="http://twitter.com/codepo8">@codepo8</a>)
  </p>
</footer>
</body>
</html>
